<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sections on a page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <h1>Equal sections</h1>
    <div class="m-4 grid gap-4 sm:grid-cols-2">
      <div class="min-h-[100px] rounded-lg bg-pink-400"></div>
      <div class="min-h-[100px] rounded-lg bg-purple-400"></div>
    </div>

    <div class="m-4 grid gap-3 sm:grid-cols-3">
      <div class="min-h-[100px] rounded-lg bg-orange-500"></div>
      <div class="min-h-[100px] rounded-lg bg-teal-500"></div>
      <div class="min-h-[100px] rounded-lg bg-red-500"></div>
    </div>
    <hr />
    <h1>Non-Equal Sections</h1>
    <div class="m-4 grid gap-4 sm:grid-cols-12">
      <div class="min-h-[100px] rounded-lg bg-yellow-300"></div>
      <div class="min-h-[100px] rounded-lg bg-green-300"></div>
    </div>
  </body>
</html>
