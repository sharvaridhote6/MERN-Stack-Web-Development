<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle{
      background-color:red;
      width:200px;
      height:200px;
      border-radius: 100px;
      position: relative;
      top:150px;
      left:250px;
    }
    
    .rectangle{
      background-color:blue;
      width: 500px;
      height: 300px;
      position:relative;
      top:200px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div class="rectangle">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
