<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
</head>
<body class="bg-gray-800 flex justify-center items-center min-h-screen" >
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
        <h2 style="color:white" class="text-center text-3xl font-bold"   >Login</h2>
        <form>
            <div>
                <label class="block text-sm font-medium text-gray-100" for="">Email:</label>
                <input class="w-full px-3 py-1 bg-gray-900 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-white m-2" type="email" placeholder="email">
            </div>
            <div>
                <label class="block text-gray-100"for="">Password:</label>
                <input class="w-full px-3 py-1 bg-gray-900 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-white m-2" type="password" name="" placeholder="password">
            </div>
            <button class="w-full text-gray-200 my-2 bg-gray-900 p-2 rounded-xl hover:bg-gray-800 shadow-2xl" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
